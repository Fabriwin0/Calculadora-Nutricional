<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dieta desde 0</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
    }

    html, body, #container {
      height: 100%;
    }

    #container {
      overflow-y: auto;
    }

    .aurora-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .aurora {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,0,150,0.3), rgba(0,204,255,0.3));
      filter: blur(100px);
      transform: translate(-50%, -50%);
      animation: aurora 1.9s infinite alternate;
    }

    @keyframes aurora {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="aurora-container">
    <div class="aurora"></div>
  </div>

  <div id="container">
    <div id="form-container">
      <h1>Calculadora de Nutrición</h1>
      <form id="nutrition-form">
        <!-- Tu formulario aquí -->
      </form>
    </div>

    <div id="result-container">
      <h2>Resultados</h2>
      <div id="bmr-container"></div>
      <div id="tdee-container">
        <p id="tdee-text">Tu TDEE es: <span id="tdee-value">valor del TDEE aquí</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
